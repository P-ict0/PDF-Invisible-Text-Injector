  <script>
    const generateBtn = document.getElementById('generateBtn');
    const messageEl = document.getElementById('message');
    const pdfFileInput = document.getElementById('pdfFile');
    const invisibleTextInput = document.getElementById('invisibleText');

    generateBtn.addEventListener('click', async () => {
      // Clear previous message
      messageEl.textContent = '';
      messageEl.className = 'message';

      // Validate input
      const file = pdfFileInput.files[0];
      if (!file) {
        showMessage('Please select a PDF file.', true);
        return;
      }
      const invisibleText = invisibleTextInput.value.trim();
      if (!invisibleText) {
        showMessage('Please enter some text to inject.', true);
        return;
      }

      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
        const firstPage = pdfDoc.getPages()[0];

        firstPage.drawText(invisibleText, { x: 1, y: firstPage.getHeight() - 1, size: 0.01, color: PDFLib.rgb(1, 1, 1) });

        const modifiedPdfBytes = await pdfDoc.save();
        const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'modified.pdf';
        document.body.appendChild(link);
        link.click();
        link.remove();
        showMessage('Success! Your modified PDF has been downloaded.', false);
      } catch (err) {
        showMessage('Error modifying PDF: ' + err.message, true);
      }
    });

    function showMessage(text, isError) {
        messageEl.textContent = text;
        messageEl.className = isError ? 'message error' : 'message success';
    }
  </script>
